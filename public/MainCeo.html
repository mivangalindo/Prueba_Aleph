<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Main CEO</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="src/js/modernizr.js"></script> <!-- Modernizr -->
        <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
        <script src="/js/conexion.js" ></script>
        <script src="/js/formEmpleados.js"></script>
        <script src="/js/checarConexion.js" ></script>
        <script src="/js/tablaEmpleados.js"></script>
        <script>
            var level = 1;
            function initApp(){
                table();
                document.getElementById('Empleado').addEventListener('click', guardarEmpleado, false);
            }
            function usuario(){
                alert(firebase.auth().currentUser.uid);
            }
            window.onload = function() {
              initApp();
            };

        </script>
    </head>
    <body>
        <script src="/js/nivelUsuario.js" ></script>
        <header id="barraMenu"></header>
        <table class="ui compact celled definition table">
            <thead>
                <tr>
                    <th>Empleados</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
        <button id="show" class="ui test button">Agrega Empleado</button>
        <div class="ui modal">
          <i class="close icon"></i>
          <div class="header">
            Empleado
          </div>
          <div class="image content">
            <div class="description">
                <input type="text" id="empleado" placeholder="Nombre empleado">
                <br>
                <input type="text" id="correoEmpleado" placeholder="Correo empleado">
                <br>
                <select id="puesto">
                    <option value="---"></option>
                    <option value="4">Subordinado</option>
                    <option value="3">Jefe</option>
                    <option value="2">Director</option>
                </select>
                <br>
                <select id="area">
                    <option value="---"></option>
                    <option value="uno">uno</option>
                    <option value="dos">dos</option>
                    <option value="tres">tres</option>
                </select>
            </div>
          </div>
          <div class="actions">
            <div class="ui black deny button">
              Nope
            </div>
            <div class="ui positive right animated button" tabindex="0" id="Empleado">
                <div class="visible content">Guardar</div>
                <div class="hidden content" id="Empleado">
                    <i class="send icon"></i>
                </div>
            </div>
          </div>
        </div>
        <br><br><br><br>
        <!--<script src="js/checarConexion.js"></script>-->
        <button onclick="usuario()">Usuario</button>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>
        <script>
        $('.ui.modal')
          .modal('attach events', '#show', 'show')
        ;
        </script>
    </body>
    <script src="js/traerContenido.js"></script>
</html>
