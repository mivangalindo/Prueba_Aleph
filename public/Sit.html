<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SIT2</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
        <script src="/js/conexion.js" ></script>
        <script>
            function toggleSignIn() {
                  if (firebase.auth().currentUser) {
                    // [START signout]
                    firebase.auth().signOut();
                    alert("Sesión cerrada.")
                  } else {
                    var email = document.getElementById('email').value;
                    var password = document.getElementById('password').value;
                    if (email.length < 4) {
                      alert('Ingresa un correo');
                      return;
                    }
                    if (password.length < 4) {
                      alert('Ingresa una cotraseña');
                      return;
                    }
                    firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
                      var errorCode = error.code;
                      var errorMessage = error.message;
                      if (errorCode === 'auth/wrong-password') {
                        alert('Contraseña incorrecta');
                      } else {
                        alert(errorMessage);
                      }
                      console.log(error);
                      //window.open("https://aleph-b9912.firebaseapp.com/Main.html");
                    });
                  }
            }
            function sendPasswordReset() {
                  var email = document.getElementById('email').value;
                  firebase.auth().sendPasswordResetEmail(email).then(function() {
                    alert('¡Correo para cambiar contraseña enviado!');
                  }).catch(function(error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    if (errorCode == 'auth/invalid-email') {
                      alert(errorMessage);
                    } else if (errorCode == 'auth/user-not-found') {
                      alert(errorMessage);
                    }
                    console.log(error);
                  });
            }
            function inicioUnico(){
                var user = firebase.auth().currentUser;
                firebase.database().ref('/users/' + user.uid).once('value').then(function(snapshot) {
                    var administrador = snapshot.val().administrador;
                    switch(administrador){
                        case 0:
                            window.location="https://aleph-b9912.firebaseapp.com/MainAleph.html";
                            break;
                        case 1:
                            break;
                        case 2:
                            break;
                        case 3:
                            break;
                        case 4:
                            break;
                        default:

                    }
                });
            }
            function initApp() {
                  firebase.auth().onAuthStateChanged(function(user) {
                    if (user) {
                        inicioUnico();
                        //window.location="https://aleph-b9912.firebaseapp.com/main.html";                    //LOCAL
                    }else{}
                  });
                  document.getElementById('handleLogin').addEventListener('click', toggleSignIn, false);
                  document.getElementById('resetPass').addEventListener('click', sendPasswordReset, false);
            }
            window.onload = function() {
              initApp();
            };
        </script>
        <style>
            body{

            }
            body > .grid {
              height: 100%;
            }
            .column {
              max-width: 450px;
            margin-top: 200px;
            }
             .footer.segment {
                display: inline-block;
                 width: 100%;
                 height: 35%;
            }
        </style>
    </head>
    <body>
        <!--<header id="barraMenu"></header>
        <!--  -->
        <div class="ui footer inverted teal segment ">
            <div class="ui middle aligned center aligned grid">
                  <div class="column">
                    <form class="ui large form">
                      <div class="ui stacked segment">
                        <div class="field">
                         <div class="ui left icon input">
                            <!--<i class="user icon"></i> -->
                            <input type="text" id="email" placeholder="Correo Electronico">
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui left icon input">
        <!--                    <i class="lock icon"></i>-->
                            <input type="password" id="password" placeholder="Contraseña">
                          </div>
                        </div>
                        <div class="ui fluid large teal submit button" id="handleLogin">Ingresar</div>
                        <div class="ui fluid large teal submit button" id="resetPass">Resetear contraseña</div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <!--<script src="js/traerContenido.js"></script>-->
</html>
