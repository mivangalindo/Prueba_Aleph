    <script>
        function guardarEmpresa() {
            var empresa = document.getElementById('empresa').value;
            var correoceo = document.getElementById('correoCEO').value;
            if (empresa.length == 0) {
                alert('Ingresa una empresa para registrarte.');
                return;
            }
            if (correoceo.length == 0) {
                alert('Ingresa un correo para el CEO de ' + empresa + '.');
                return;
            }
            var database = firebase.database();
            firebase.database().ref('empresasPendientes/' + empresa + '/').set({
                correoCEO: correoceo
            });
            document.getElementById('empresa').value = "";
            document.getElementById('correoCEO').value = "";
        }

        function initApp() {
            document.getElementById('Empresa').addEventListener('click', guardarEmpresa, false);
            document.getElementById('usuario').addEventListener('click', usuario, false);
        }

        function usuario() {
            alert(firebase.auth().currentUser.email);
        }
        window.onload = function () {
            initApp();
        };


        function logout(){
            firebase.auth().signOut();
            window.location="https://aleph-b9912.firebaseapp.com/Sit.html";
        }
        document.getElementById('logout').addEventListener('click', logout, false);

    </script>
